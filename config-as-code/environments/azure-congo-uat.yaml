        aws-region: "ap-south-1"
        aws-cluster-name: "arn:aws:eks:ap-south-1:680148267093:cluster/congo-hcm-uat"
        egov-state-level-tenant-id: "cg"
        s3-assets-bucket: "(pg-health-egov-assets|egov-health-playground-assets)"
        es-host: "elasticsearch-data.es-cluster-v8"
        es-indexer-host: "https://elasticsearch-data.es-cluster-v8:9200/"
        flyway-locations: "filesystem:/flyway/sql,filesystem:/flyway/seed,filesystem:/flyway/qa"
        kafka-brokers: "release-name-kafka-controller-headless.kafka-cluster:9092"
